<!DOCTYPE html>
<html  lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./assets/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group"> 
                    <img src="./assets/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./assets/perfil_instagram.jpg" alt="Foto do Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Densuki</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Densuki?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou  
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
